<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Series</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie & TV Series</h1>
        <input type="text" id="searchBar" placeholder="Search by title...">
    </header>

    <main id="content">
        <section id="movies">
            <h2>Movies</h2>
            <div class="grid" id="movieGrid">
                <!-- Movie posters will be added here -->
            </div>
        </section>

        <section id="tvSeries">
            <h2>TV Series</h2>
            <div class="grid" id="tvSeriesGrid">
                <!-- TV series posters will be added here -->
            </div>
        </section>
    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="videoPlayer">
                <!-- Video will be embedded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
